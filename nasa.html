<!DOCTYPE html>

  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0d1117;
        color: #fff;
        text-align: center;
        padding: 20px;

      button {

      .descripcion {
        margin-top: 15px;

  <body>
    <h1>ðŸŒŒ NASA - Imagen AstronÃ³mica del DÃ­a</h1>
    <button onclick="cargarImagen()">Cargar imagen</button>
    <div id="contenido"></div>

    <script>
      function cargarImagen() {
        const apiKey = "0c4FLxNrTcxy2a91Bfa3676nxIh1JPmd1sZg1zLd";
        const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            const contenido = `
            <h2>${data.title}</h2>
            <img src="${data.url}" alt="${data.title}">
            <p class="descripcion">${data.explanation}</p>
          `;
            document.getElementById("contenido").innerHTML = contenido;
          })
          .catch((err) => {
            document.getElementById("contenido").innerHTML =
              "<p>Error al cargar la imagen. Intenta mÃ¡s tarde.</p>";
            console.error(err);
          });
      }
    </script>
  </body>
