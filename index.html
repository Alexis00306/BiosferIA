<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión - Sierra Gorda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="min-vh-100 d-flex align-items-center">
    <div class="container-fluid h-100">
      <div class="row h-100 flex-column flex-md-row">
        <!-- Panel Izquierdo (imagen y texto) -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center text-white text-center p-5 bg-cover"
        >
          <div>
            <h1 class="fw-bold display-4">BiosferIA</h1>
            <p class="mt-3 fs-5">
              Bienvenido al portal para identificar especies de la Sierra Gorda
              de Querétaro. Ayuda a preservar su biodiversidad de manera activa.
            </p>
          </div>
        </div>

        <!-- Panel Derecho (login) -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center bg-light p-5"
        >
          <div class="w-100" style="max-width: 400px">
            <h2 class="mb-4 text-center">Iniciar sesión</h2>

            <form>
              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  placeholder="ejemplo@correo.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                  Iniciar sesión
                </button>
              </div>
            </form>

            <div class="text-center my-3">
              <span>o</span>
            </div>

            <a
              href="#"
              class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2"
            >
              <img
                src="https://www.svgrepo.com/show/475656/google-color.svg"
                alt="Google Logo"
                width="20"
              />
              Iniciar sesión con Google
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
